version: '3.8'

services:
  # MongoDB - cache Å›wiec i dane historyczne
  mongodb:
    image: mongo:7.0
    container_name: trading-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: trading
      MONGO_INITDB_ROOT_PASSWORD: trading123
      MONGO_INITDB_DATABASE: trading
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - cache sesji i szybki lookup
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend (opcjonalnie - do uruchomienia w kontenerze)
