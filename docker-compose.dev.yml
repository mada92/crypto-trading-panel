# ============================================
# Docker Compose - Development Mode
# ============================================
# Użycie:
#   docker-compose -f docker-compose.dev.yml up -d
#
# Różnice od produkcji:
#   - Bazy danych (MongoDB, Redis) w kontenerach
#   - API i Web uruchamiane lokalnie z hot reload (nie w kontenerach)
#   - Mongo Express do przeglądania bazy
#
# Po uruchomieniu:
#   1. npm run dev:api   (lub nx serve api)
#   2. npm run dev:web   (lub nx serve web)
# ============================================

version: '3.8'

services:
  # ============================================
  # MongoDB - cache świec i dane historyczne
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: trading-mongodb-dev
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-trading}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-trading123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-trading}
    volumes:
      - mongodb_data_dev:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - trading-network-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Mongo Express - przeglądarka bazy MongoDB
  # ============================================
  mongo-express:
    image: mongo-express:1.0
    container_name: trading-mongo-express-dev
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-trading}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-trading123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER:-trading}:${MONGO_PASSWORD:-trading123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - trading-network-dev

  # ============================================
  # Redis - cache sesji i szybki lookup
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: trading-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    networks:
      - trading-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  trading-network-dev:
    name: trading-network-dev
    driver: bridge

